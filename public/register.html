<html ng-app="ShoppingApp">
    <head>
        <title>Create Customer Account - Doohickies Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <div>
            <h1>Create an Account</h1>
            <form>
                <fieldset>
                    <legend>Account Details</legend>
                    <label>Username:</label>
                    <input class="in" type="text" name="username">
                    <br>
                    <label>First Name:</label>
                    <input class="in" type="text" name="firstname">
                    <br>
                    <label>Last Name:</label>
                    <input class="in" type="text" name="surname">
                    <br>
                    <label>Email:</label>
                    <input class="in" type="email" name="email">
                    <br>
                    <label>Address:</label>
                    <br>
                    <textarea class="in" name="address" rows="5" cols="50"></textarea>
                    <br>
                    <label>Credit Card details:</label>
                    <input class="in" type="text" name="creditcard">
                    <br>
                    <label>Password:</label>
                    <input class="in" type="password" name="password">
                    <br><br>
                    <input type="submit" value="Create Account">
                </fieldset>
            </form>
        </div>
    </body>
</html>
