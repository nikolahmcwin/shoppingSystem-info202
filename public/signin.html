<html ng-app="ShoppingApp">
    <head>
        <title>Sign in to your account- Doohickies Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body  ng-controller="CustomerController as custCtrl">
        <div ng-include="'menu.html'" ></div>
        <div>
            <h1>Sign in</h1>
            <p>{{custCtrl.signInMessage}}</p>
            <form ng-submit="custCtrl.signIn(username, password)">
                <fieldset>
                    <legend>Account Details</legend>
                    <label>Username:</label>
                    <input class="in" type="text" ng-model="username" required>
                    <br>
                    <label>Password:</label>
                    <input class="in" type="password" ng-model="password" required>
                    <br><br>
                    <button class="standardButton" type="submit">Sign In</button>
                </fieldset>
            </form>
            <p>If you don't have an account then you can <a href="register.html">create one.</a></p>
        </div>
    </body>
</html>
