<html ng-app="ShoppingApp">
    <head>
        <title>Sign in to your account- Doohickies Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <div>
            <h1>Sign in</h1>
            <p>Please sign in to continue</p>
            <form>
                <fieldset>
                    <legend>Account Details</legend>
                    <label>Username:</label>
                    <input class="in" type="text" name="username">
                    <br>
                    <label>Password:</label>
                    <input class="in" type="password" name="password">
                    <br><br>
                    <input type="submit" value="Sign In">
                </fieldset>
            </form>
            <p>If you don't have an account then you can <a href="register.html">create one.</a></p>
        </div>
    </body>
</html>
