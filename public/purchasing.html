<html ng-app="ShoppingApp">
    <head>
        <title>Purchasing product - Doohickies Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <div>
            <h1>Quantity to purchase</h1>
            <p>How many of this product your you like to purchase?</p>
            <table>
                <tr> 
                    <td>Product ID:</td>
                    <td>111234</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>Desc</td> 
                </tr>
                <tr>
                    <td>Price</td>
                    <td>$50.00</td>
                </tr>
                <tr>
                    <td>Quantity Available</td>
                    <td>10</td>
                </tr>
            </table>
            
            <form>
                <fieldset>
                    <legend>Quantity to buy</legend>
                    <label>Quantity:</label>
                    <input class="in" type="number" name="quantity">
                    <br><br>
                    <input type="submit" value="Add to Cart">
                </fieldset>
            </form>
        </div>
    </body>
</html>
