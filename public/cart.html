<html ng-app="ShoppingApp">
    <head>
        <title>Shopping Cart - Doohickies Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <div class="menu"  ng-include="'menu.html'" ></div>
        <div ng-controller="CartController as cartCtrl">
            <h1>Shopping Cart</h1>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Price</th> 
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <tr ng-repeat="item in cartCtrl.items">
                    <td>{{item.product.name}}</td>
                    <td>${{item.product.price.toFixed(2)}}</td>
                    <td>{{item.quantityPurchased}}</td>
                    <td>${{item.getItemTotal().toFixed(2)}}</td> 
                </tr>
            </table>
            <table>
                <tr>
                    <th>Total Cost</th>
                    <td>${{cartCtrl.total.toFixed(2)}}</td>
                </tr>
            </table>
           <button class="standardButton" type="submit" ng-click="cartCtrl.checkOutCart()">Check Out Cart</button>
        </div>
    </body>
</html>
